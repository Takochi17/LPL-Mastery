<!DOCTYPE html>
<html>
<head>
    <title>LPL Mastery - Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional CSS styles specific to the quiz */
        #quiz, #additionalQuiz {
            display: none; /* Hide the quizzes initially */
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question {
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <main>
        <!-- Your main content -->
        <div class="top">
            <!-- Your top navigation links -->
        </div>
        
        <!-- Java Quiz Section -->
        <h1>Java Quiz</h1>
        <button onclick="startJavaQuiz()">Let's Start the Java Quiz</button>
        <div id="javaQuiz">
            <!-- Java Quiz content will be inserted here -->
        </div>

        <!-- Additional Quiz Section -->
        <h1>Additional Quiz</h1>
        <button onclick="startAdditionalQuiz()">Let's Start the Additional Quiz</button>
        <div id="additionalQuiz">
            <!-- Additional Quiz content will be inserted here -->
        </div>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- JavaScript for the Quizzes -->
    <script>
        // Define your Java quiz questions and answers
        var javaQuestions = [
            {
                question: "When was the Java language invented?",
                options: ["1991", "1999", "1995", "2005"],
                answer: "1991"
            },
            {
                question: "Who Created Java Language?",
                options: ["Dmitri Mendeleev", "Henry Wyn-Jeffry", "James Gosling", "Leonardo Di Caprio"],
                answer: "James Gosling"
            },
            // Add more Java questions as needed
        ];

        // Define your additional quiz questions and answers
        var additionalQuestions = [
            {
                question: "Java Programs are?",
                options: ["Faster than others", "Platforms Independent", "Not scalable", "Not Reusable"],
                answer: "Platforms Independent"
            },
            {
                question: "Which statement is true about Java?",
                options: ["Java is a sequence-dependent programming language", "Java is a code dependent programming language", "Java is a platform-dependent programming language", "Java is a platform-independent programming language"],
                answer: "Java is a platform-independent programming language"
            },
            // Add more additional questions as needed
        ];

        // Function to display the Java quiz
        function displayJavaQuiz() {
            var javaQuizContainer = document.getElementById("javaQuiz");
            var javaQuizHtml = "";
            javaQuestions.forEach(function(questionObj, index) {
                javaQuizHtml += "<div class='question'>";
                javaQuizHtml += "<p>" + (index + 1) + ". " + questionObj.question + "</p>";
                javaQuizHtml += "<div class='options'>";
                questionObj.options.forEach(function(option) {
                    javaQuizHtml += "<input type='radio' name='javaQuestion" + index + "' value='" + option + "'>";
                    javaQuizHtml += "<label>" + option + "</label><br>";
                });
                javaQuizHtml += "</div></div>";
            });
            javaQuizHtml += "<button onclick='submitJavaQuiz()'>Submit Java Quiz</button>";
            javaQuizContainer.innerHTML = javaQuizHtml;
        }

        // Function to start the Java quiz
        function startJavaQuiz() {
            displayJavaQuiz(); // Display the Java quiz
            document.getElementById("javaQuiz").style.display = "block"; // Show the Java quiz
        }

        // Function to grade the Java quiz
        function submitJavaQuiz() {
            var score = 0;
            javaQuestions.forEach(function(questionObj, index) {
                var selectedOption = document.querySelector("input[name='javaQuestion" + index + "']:checked");
                if (selectedOption) {
                    if (selectedOption.value === questionObj.answer) {
                        score++;
                    }
                }
            });
            alert("Your score for the Java quiz: " + score + "/" + javaQuestions.length);
        }

        // Function to display the additional quiz
        function displayAdditionalQuiz() {
            var additionalQuizContainer = document.getElementById("additionalQuiz");
            var additionalQuizHtml = "";
            additionalQuestions.forEach(function(questionObj, index) {
                additionalQuizHtml += "<div class='question'>";
                additionalQuizHtml += "<p>" + (index + 1) + ". " + questionObj.question + "</p>";
                additionalQuizHtml += "<div class='options'>";
                questionObj.options.forEach(function(option) {
                    additionalQuizHtml += "<input type='radio' name='additionalQuestion" + index + "' value='" + option + "'>";
                    additionalQuizHtml += "<label>" + option + "</label><br>";
                });
                additionalQuizHtml += "</div></div>";
            });
            additionalQuizHtml += "<button onclick='submitAdditionalQuiz()'>Submit Additional Quiz</button>";
            additionalQuizContainer.innerHTML = additionalQuizHtml;
        }

        // Function to start the additional quiz
        function startAdditionalQuiz() {
            displayAdditionalQuiz(); // Display the additional quiz
            document.getElementById("additionalQuiz").style.display = "block"; // Show the additional quiz
        }

        // Function to grade the additional quiz
        function submitAdditionalQuiz() {
            var score = 0;
            additionalQuestions.forEach(function(questionObj, index) {
                var selectedOption = document.querySelector("input[name='additionalQuestion" + index + "']:checked");
                if (selectedOption) {
                    if (selectedOption.value === questionObj.answer) {
                        score++;
                    }
                }
            });
            alert("Your score for the additional quiz: " + score + "/" + additionalQuestions.length);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>LPL Mastery - Java Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional CSS styles specific to the quiz */
        #quiz {
            display: none; /* Hide the quiz initially */
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question {
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <main>
        <!-- Your main content -->
        <div class="top">
            <!-- Your top navigation links -->
        </div>
        
        <!-- Java Quiz Section -->
        <h1>Java Quiz</h1>
        <button onclick="startQuiz()">Let's Start the Quiz</button>
        <div id="quiz">
            <!-- Quiz content will be inserted here -->
        </div>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- JavaScript for the Quiz -->
    <script>
        // Define your quiz questions and answers
        var questions = [
            {
                question: "Which is the correct code?",
                options: ["System.Out.println("Hello World");", "System.out.println("Hello World"):", "System.out.println("Hello World");", "system.Out.println("Hello World");"],
                answer: ""System.out.println("Hello World");"
            },
            {
                question: "Which keyword is used to define a constant in Java?",
                options: ["let", "final", "const", "static"],
                answer: "final"
            },
            // Add more questions as needed
        ];

        // Function to display the quiz
        function displayQuiz() {
            var quizContainer = document.getElementById("quiz");
            var quizHtml = "";
            questions.forEach(function(questionObj, index) {
                quizHtml += "<div class='question'>";
                quizHtml += "<p>" + (index + 1) + ". " + questionObj.question + "</p>";
                quizHtml += "<div class='options'>";
                questionObj.options.forEach(function(option) {
                    quizHtml += "<input type='radio' name='question" + index + "' value='" + option + "'>";
                    quizHtml += "<label>" + option + "</label><br>";
                });
                quizHtml += "</div></div>";
            });
            quizHtml += "<button onclick='submitQuiz()'>Submit Quiz</button>";
            quizContainer.innerHTML = quizHtml;
        }

        // Function to start the quiz
        function startQuiz() {
            displayQuiz(); // Display the quiz
            document.getElementById("quiz").style.display = "block"; // Show the quiz
        }

        // Function to grade the quiz
        function submitQuiz() {
            var score = 0;
            questions.forEach(function(questionObj, index) {
                var selectedOption = document.querySelector("input[name='question" + index + "']:checked");
                if (selectedOption) {
                    if (selectedOption.value === questionObj.answer) {
                        score++;
                    }
                }
            });
            alert("Your score: " + score + "/" + questions.length);
        }
    </script>
</body>
</html>
